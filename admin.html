<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel da Oficina</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
<div class="container">
<h1>Painel da Oficina</h1>
<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
<hr>
<input id="os" placeholder="OS">
<input id="placa" placeholder="Placa">
<input id="modelo" placeholder="Modelo">
<select id="status">
<option>Recebida</option>
<option>Em diagnóstico</option>
<option>Em manutenção</option>
<option>Finalizada</option>
<option>Entregue</option>
</select>
<textarea id="obs" placeholder="Observações"></textarea>
<button onclick="salvar()">Salvar OS</button>
</div>
<script src="js/firebase.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
